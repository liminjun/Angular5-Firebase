<div class="chat-message-form-main-container">
    <div class="chat-message-form-container">
        <input type="textarea" placeholder="Type a message" class="message-text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
        <button (click)="sendMessage()" class="btn btn-outline-success my-2 my-sm-0" type="submit">SEND</button>
    </div>
</div>
